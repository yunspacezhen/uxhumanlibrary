<!DOCTYPE html>
<html>
    <head>
        <title>UX Human Library</title>
        <meta name="description" content="A repository of online UX video resources - talks, sharings, conferences.">
        <meta name="keywords" content="ux resources, videos, human library">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="custom.css">

    </head>
    <body onload="filterSelection('all')">
        
        <div class="sidenav">
            <div class="sidenav-brand">UX Human Library</div>
            <div id="myBtnContainer">
                <div class="btn-container">
                    <button class="btn-filter active" onclick="filterSelection('all')">All 'books'</button>
                </div>
                <div class="btn-container">
                    <button class="btn-filter" onclick="filterSelection('uxd')">UX Design</button>
                </div>
                <div class="btn-container">
                    <button class="btn-filter" onclick="filterSelection('designsys')">Design Systems</button>
                </div>
                <div class="btn-container">
                    <button class="btn-filter" onclick="filterSelection('uxr')">UX Research</button>
                </div>
                <div class="btn-container">
                    <button class="btn-filter" onclick="filterSelection('researchops')">ResearchOps</button>
                </div>
                <div class="btn-container">
                    <button class="btn-filter" onclick="filterSelection('uxleader')">UX Leadership</button>
                </div>
            </div>

        </div>
          
        <div class="main">
            <div class="container">
                <p></p>
                <p></p>
                <p class="intro">This is a collection of free-to-watch UX videos from across the internet. </p>
            </div>
    
            <div class="container">

                <div id="session">
                    <script id ="session-template" type = "text/x-handlebars-template">

                        <div class="filterDiv {{cellsArray.[7]}}">
                            <div class="lib-book" onclick="window.open('{{cellsArray.[3]}}', '_blank');" style="cursor: pointer;">
                                <div class="lib-book-left">
                                    <h6 class="lib-series">{{cellsArray.[2]}}</h6>
                                    <h5 class="lib-title">{{cellsArray.[0]}}</h5>
                                    <p class="lib-speaker">{{cellsArray.[1]}}</p>
                                    <p class="lib-date">{{cellsArray.[6]}} {{cellsArray.[5]}}</p>
                                </div>       
                                <div class="lib-book-right">
                                </div>              
                            </div>
                        </div>
                    </script>
                </div>
        
            </div>        
        </div>

        <!-- helpful https://thomas.vanhoutte.be/miniblog/making-a-div-element-clickable-in-html/-->


        <script type="text/javascript">

            var Spreadsheet = 'https://docs.google.com/spreadsheets/d/1fiFAzLwETwa_-RVWxSlEaDwewidgOUTKOpqpcls-7zM/edit#gid=0';

            var SessionTemplate = Handlebars.compile($('#session-template').html());

            $('#session').sheetrock({
                url: Spreadsheet,
                query: "select A,B,C,E,F,G,H,K order by J desc",
                rowTemplate: SessionTemplate
            });

        </script>
        
        <script src="divfilter.js"></script>
        
    </body>
</html>
